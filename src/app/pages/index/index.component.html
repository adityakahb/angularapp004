<div class="main-content">
  <app-indexbanner></app-indexbanner>
  <section *ngFor="let section of indexData" class="generic-content" [ngClass]="section.theme">
    <div class="max-wrap">
      <div class="container-fluid">
        <div class="row">
          <div class="col mt-3 mb-3 align-center">
            <div class="section-header">
              <span *ngIf="getSectionClass(section.icon)" [ngClass]="'section-icon food-icon ' + section.icon"></span>
              <span *ngIf="!getSectionClass(section.icon)" class="section-icon">
                <i class="material-icons" [innerHTML]="section.icon"></i>
              </span>
              <h2 [innerHTML]="section.title"></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3 mb-3" *ngFor="let item of section.data" [ngClass]="item.col === '2' ? 'col-xl-6' : 'col-xl-3'">
            <app-standard-teaser [data]="item" [theme]="section.theme"></app-standard-teaser>
          </div>
        </div>
        <div class="row">
          <div class="col mt-3 mb-3 align-center">
            <div class="section-footer">
              <app-cta
                [tag]="'a'"
                [title]="section.morectatitle"
                [cssclass]="'btn btn-info btn-lg'"
                [text]="section.morectatext"
                [icon]="section.morectaicon"
                [href]="section.morectalink"
              ></app-cta>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
